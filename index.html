<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel=" stylesheet" type="text/css" href="styles.css" / >
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Etch A Sketch</h1>
      <div class="grid"></div>
      <div class="buttons">
      <h2>Grid density:</h2>
      <div class="size">
      <button class="yellow btn-size small">Small</button>
      <button class="btn-size medium">Medium</button>
      <button class="btn-size big">Big</button>
      </div>
      <h2>Mode:</h2>
      <button class="yellow btn-color btn-red">Red</button>
      <button class="btn-color btn-blue">Blue</button>
      <button class="btn-color btn-green">Green</button>
      <button class="btn-color btn-erase">Erase</button>
      <button class="btn-delete">DELETE BOARD</button>
      </div>
    </div>
  </body>
</html>
